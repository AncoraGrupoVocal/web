<!DOCTYPE html>
<html lang="es">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Próximamente · Coro</title>
  <link rel="preconnect" href="https://fonts.googleapis.com">
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
  <link href="https://fonts.googleapis.com/css2?family=Inter:wght@300;400;600&family=Playfair+Display:wght@500;700&display=swap" rel="stylesheet">
  <style>
    :root {
      --bg: #0f1a1f;
      --fg: #f2f4f6;
      --muted: #c5ccd3;
      --accent: #e6c07b;
    }

    * { box-sizing: border-box; }
    html, body { height: 100%; }

    body {
      margin: 0;
      font-family: Inter, system-ui, sans-serif;
      color: var(--fg);
      background: url('fondo.jpg') center/cover no-repeat;
      overflow: hidden;
    }

    /* HERO ANIMADO – ONDAS SONORAS */
    .hero {
      position: relative;
      height: 100%;
      display: grid;
      place-items: center;
      text-align: center;
      padding: 32px;
      background: rgba(15, 26, 31, 0.7);
    }

    .hero::before,
    .hero::after {
      content: "";
      position: absolute;
      inset: -20%;
      background: radial-gradient(circle at center, rgba(230,192,123,.25), transparent 60%);
      animation: pulse 12s ease-in-out infinite;
      z-index: 0;
    }

    .hero::after {
      animation-delay: -6s;
      opacity: .6;
    }

    @keyframes pulse {
      0%, 100% { transform: scale(1); opacity: .6; }
      50% { transform: scale(1.2); opacity: .9; }
    }

    .content {
      position: relative;
      z-index: 1;
      max-width: 640px;
      display: grid;
      gap: 24px;
      justify-items: center;
    }

    /* LOGO PLACEHOLDER */
    .logo {
      display: flex;
      justify-content: center;
      align-items: center;
      margin: 0 auto;
    }

    .logo img {
      max-width: 100%;
      height: auto;
      display: block;
    }

    h1 {
      font-family: Playfair Display, serif;
      font-size: clamp(36px, 6vw, 56px);
      margin: 0;
    }

    p {
      color: var(--muted);
      font-size: 18px;
      line-height: 1.6;
    }

    a.instagram {
      display: inline-flex;
      align-items: center;
      gap: 8px;
      text-decoration: none;
      color: var(--fg);
      font-weight: 600;
      padding: 12px 20px;
      border-radius: 999px;
      border: 1px solid rgba(255,255,255,.3);
      transition: background .3s, color .3s;
    }

    a.instagram:hover {
      background: var(--accent);
      color: #1b1b1b;
    }

    footer {
      position: absolute;
      bottom: 16px;
      width: 100%;
      text-align: center;
      font-size: 12px;
      color: var(--muted);
      z-index: 1;
    }
  </style>
</head>
<body>
  <section class="hero">
    <div class="content">
      <div class="logo">
        <img src="logoAncoraMain.png" alt="Logo Ancora">
      </div>
      <h1>Próximamente</h1>
      <p>
        Estamos preparando un nuevo espacio para <b>Ancora grupo vocal</b>.
        Voces que se unen, música que respira.
      </p>
      <a class="instagram" href="https://www.instagram.com/ancoragrupovocal/" target="_blank" rel="noopener">

        Seguir en Instagram
      </a>
    </div>
    <footer>© 2025.  Ancora grupo vocal.</footer>
  </section>
</body>
</html>
